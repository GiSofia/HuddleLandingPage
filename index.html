<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <!--Headdings-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--Body-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="./assets/images/logo.svg" alt="logo" class="logo">
  </header>

  <main class="section-container">
    <section class="mockups">
      <img src="./assets/images/illustration-mockups.svg" alt=" illustration mockups" class="mockups-img">
    </section>
    
    <section class="section-content">
      <h1 class="title-section">Build The Community Your Fans Will Love</h1>
      <div>
        <p class="description-section">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      </div>
      <div class="btn-content">
        <a href="#" class="btn-register">Register</a>
      </div>
    </section>
  </main>

  <footer class="icons">
    <div>
      <a href="#"><i class="uil uil-facebook-f"></i></a>
      <a href="#"><i class="uil uil-twitter"></i></a>
      <a href="#"><i class="uil uil-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
